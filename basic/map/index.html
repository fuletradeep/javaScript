<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
</head>
<style>
  #map{
    height: 100vh;
    width: 100%;
  }
</style>
<body>
    <h1>MY GOOGLE MAP</h1>
    <div id="map"></div>
    <script>
      function initMap(){
        var options = {
          zoom:8,
          center:{lat:22.30245,lng:-70.8022}
        }
        var map = new google.maps.Map(document.getElementById('map'),options);
      }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwQ_qAszD50pRzJhHAvHVvGn8ULNYzSLw&callback=initMap&libraries=&v=weekly"
    
  ></script>
</body>
</html>
