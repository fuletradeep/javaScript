
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT ISSUES</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
    <div class="container">
        <h1>JS IssueTracekers <small>By deep Fuletra</small></h1>
        <div class="jumbotron">
            <h3>ADD New IssueTracekers</h3>
            <form id="issueForm">
                <div class="form-grup">
                    <label for="issueDescInput" >Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Enter Discription....">
                </div>
                <div class="form-grup">
                    <label for="issueServertyInput" >Servrty</label>
                    <select  id="issueServertyInput" class="form-control">
                        <option value="low" >low</option>
                        <option value="mediam" >mediam</option>
                        <option value="high" >high</option>
                    </select>
                </div>
                <div class="form-grup">
                    <label for="issueAssignInput" >AssignTo</label>
                    <input type="text" class="form-control" id="issueAssignToInput" placeholder="Enter AssignTo.....">
                </div>
                <button type="submit" class="btn btn-primary" id="btn">ADD</button>
            </form>
        </div>
        <div class="col-log-12">
            <div id="issueList">

            </div>
        </div>
    </div>
