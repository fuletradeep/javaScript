<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Convetor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{
            margin-top: 80px;
            background: #333;
            color: rgb(57, 219, 24);
            align-items: center;
        }
        .container{
            margin-left: 300px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4 text-center mb-3">Weight Convetor</h1>
                <form>
                    <div class="form-grup mb-3">
                        <input type="number" class="form-control form-control-lg " placeholder="Enter pounds...." id="lbs">
                    </div>
                </form>
                <div class="output">
                    <div class="btn btn-primary mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramoutput"></div>
                        </div>
                    </div>

                    <div class="btn btn-success mb-2">
                        <div class="card-block">
                            <h4>KiloGrams:</h4>
                            <div id="kgoutput"></div>
                        </div>
                    </div>

                    <div class="btn btn-danger mb-2">
                        <div class="card-block">
                            <h4>Oncences:</h4>
                            <div id="Oncencesoutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    document.querySelector('.output').style.visibility = 'hidden';
    let lbs = document.querySelector('#lbs');
    lbs.addEventListener('input', convertor);

    function convertor(e){
        document.querySelector('.output').style.visibility = 'visible';
        //console.log(e.target.value);
        let lbsValue = e.target.value;
        let gm = lbsValue/0.0022046;
        let kg = lbsValue/2.2046;
        let oc = lbsValue*16;
        document.querySelector('#gramoutput').innerHTML=gm;
        document.querySelector('#kgoutput').innerHTML=kg;
        document.querySelector('#Oncencesoutput').innerHTML=oc;
    }
</script>



</html>
