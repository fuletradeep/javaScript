<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME FORNITURE</title>
    <script src="https://kit.fontawesome.com/f6f3e141c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
     <!-- NAVBAR-->
     <nav class="navbar">
         <div class="navbar-center">
            <span class="nav-icon">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </span>
            <h1>ONLINE - SHOPING</h1>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fa fa-cart-plus" aria-hidden="true"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
         </div>
     </nav>
     <!--END OF NAVBAR-->

     <!--HERO-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">ONLINE Collection</h1>
            <button class="banner-btn">Shope Now</button>
        </div>
    </header>
     <!--END OF HERO-->

    <!--PRODUCT-->
    <section class="products">
        <div class="section-title">
            <h2>our product</h2> 
        </div>
        <div class="product-center">
            
        </div>
    </section>
 <!--END OF PRODUCT-->

 <!--CART-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fa fa-window-close" aria-hidden="true"></i>
            </span>
            <h2>Your cart</h2>
            <div class="cart-content">
                <!--CART ITEM-->
                <div class="cart-item">
                    
                </div>
                <!--END OF CART ITEM-->
            </div>
            <div class="cart-footer">
                <h3>your totle : $ <span class="cart-totle">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <script src="online.js"></script>
</body>
</html>
